<mat-dialog-content class="text-center">
  <p class="h2">Are you sure you want to delete this {{data.case}}?</p>
  <hr>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-flat-button color="warn" (click)="delete()"><i class="fas fa-trash mr-1"></i> Confirm</button>
  <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
