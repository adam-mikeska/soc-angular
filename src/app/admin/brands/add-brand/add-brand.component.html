<p class="h2 text-center">Add brand</p>
<hr>
<form #f="ngForm" (ngSubmit)="f.form.valid && addBrand()">
  <div class="form-group row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Brand</mat-label>
        <input matInput type="text"
               [(ngModel)]="name"
               #brand="ngModel"
               id="brand"
               name="brand"
               maxlength="255"
               required>
        <mat-error *ngIf="brand.errors?.required">Size is required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 text-center" *ngIf="selectedFiles.length===0">
      <label for="file-upload" class="custom-file-upload  mt-3">
        <i class="fas fa-cloud-upload-alt"></i> Select image
      </label>
      <input  id="file-upload" type="file" name="file-upload" (change)="selectFile($event)"
             accept="image/*"/>
    </div>
    <div *ngIf="selectedFiles.length>0" class="box">
      <img class="imagee" [src]="imgURL"/>
      <button class="af" style="left: 50%" type="button" mat-mini-fab color="primary" (click)="openInput()">
        <mat-icon>edit</mat-icon>
      </button>
      <input (change)="selectFile($event)" id="fileInput" hidden type="file" name="file" accept="image/*">

    </div>
    <div class="col-12 text-center">
      <button class="mt-4" mat-raised-button color="primary" ><i
        class="fas fa-save mr-1"></i> Add brand
      </button>
    </div>
  </div>
</form>
