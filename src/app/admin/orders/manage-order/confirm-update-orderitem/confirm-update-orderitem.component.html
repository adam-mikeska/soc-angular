<mat-dialog-content class="text-center">
  <p class="h2">Are you sure you want to update this order item?</p>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-flat-button color="primary" (click)="updateOrderItem()"><i class="fas fa-trash mr-1"></i> Update</button>
  <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
