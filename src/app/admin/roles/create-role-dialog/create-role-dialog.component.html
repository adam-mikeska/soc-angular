<p class="h2 text-center">Create role</p>
<hr width="95%">
<form #f="ngForm" (ngSubmit)="f.form.valid && create()">
  <mat-form-field class="w-100">
    <mat-label>Name</mat-label>
    <input  name="name" id="name" matInput type="text"
           [(ngModel)]="request.name"
           #name="ngModel"
           maxlength="255"
           required>
    <mat-error *ngIf="name.errors?.required">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Color</mat-label>
    <input [ngStyle]="{'color':request.color}" matInput type="text" [(colorPicker)]="request.color"
           name="color" id="color"
           [(ngModel)]="request.color"
           #color="ngModel"
           maxlength="255">
  </mat-form-field>
  <h1 class="mb-3 ">Permissions</h1>
  <div *ngFor="let option of permissions">
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Everything'">Main</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display orders'">Orders</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display users'">Users</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display roles'">Roles</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display brands'">Brands</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display products'">Products</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display categories'">Categories</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display coupons'">Coupons</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Display dashboard'">Dashboard</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Add carousel'">Carousel</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Add alert'">Alerts</p>
    <p class="h2 mt-3 mb-3" *ngIf="option.name==='Update payment'">Update price</p>
    <mat-checkbox  (change)="change(request,option.permission)" [checked]="request?.permissions.includes(option.permission)" class="example-margin"
                  color="primary">{{option.name}}</mat-checkbox>
  </div>
  <button class="mt-3" [disabled]="!f.valid" mat-raised-button color="primary" ><i
    class="fas fa-save mr-1"></i> Create
  </button>
</form>
