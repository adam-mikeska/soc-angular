<p class="h2 text-center">Add alert</p>
<hr width="95%">
<form #f="ngForm" (ngSubmit)="f.form.valid && addAlert(request)">
  <div class="form-group row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Text</mat-label>
        <input [(ngModel)]="request.text" matInput type="text"
               #text="ngModel"
               id="text"
               name="text"
               required>
        <mat-error *ngIf="text.errors?.required">Set text.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Color</mat-label>
        <input [ngStyle]="{'color':request.color}" [(ngModel)]="request.color" matInput type="text"
               #color="ngModel"
               id="color"
               name="color"
               [(colorPicker)]="request.color"
               required>
        <mat-error *ngIf="color.errors?.required">Set color.</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="mt-3 text-center">
    <button type="submit"  mat-raised-button color="primary"><i class="fas fa-save mr-1"></i> Add alert</button>
  </div>
</form>
