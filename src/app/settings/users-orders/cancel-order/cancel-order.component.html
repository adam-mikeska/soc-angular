<mat-dialog-content class="text-center">
  <p class="h2">Are you sure you want to cancel this order?</p>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-flat-button (click)="cancelOrder()" color="warn"><i class="fas fa-times mr-1"></i> Cancel</button>
  <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
