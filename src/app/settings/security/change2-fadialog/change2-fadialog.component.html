<h1 mat-dialog-title>Confirm action</h1>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && close()" novalidate class="feedback-form">

  <mat-form-field class="example-full-width">
    <mat-label>Auth code</mat-label>
    <input matInput type="text"
           id="authCode"
           name="authCode"
           [(ngModel)]="request2FA"
           #rqst="ngModel"
           required/>
    <mat-error *ngIf="rqst.errors?.required">2FA code is required</mat-error>
  </mat-form-field>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary">Confirm</button>
    <button mat-button mat-dialog-close>Exit</button>
  </mat-dialog-actions>
</form>
