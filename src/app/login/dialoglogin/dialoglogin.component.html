<p class="h2 text-center">Authentication code!</p>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && close()" novalidate class="feedback-form">

  <mat-form-field class="example-full-width">
    <mat-label>Auth code</mat-label>
    <input matInput type="text"
           id="authCode"
           name="authCode"
           [(ngModel)]="twoPhCode"
           #authCode="ngModel"
           required/>
    <mat-error *ngIf="authCode.errors?.required">2FA code is required</mat-error>
  </mat-form-field>
  <mat-dialog-actions align="center">
    <button type="submit" mat-raised-button color="primary">Log in</button>
    <button mat-dialog-close mat-button>Exit</button>
  </mat-dialog-actions>
</form>
