<p class="h2 text-center">Change password!</p>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && requestChangePassword(request)" novalidate class="feedback-form">

  <mat-form-field class="example-full-width">
    <mat-label>Your email</mat-label>
    <input matInput type="text"
           id="changePassword"
           name="changePassword"
           [(ngModel)]="request.email"
           #email="ngModel"
           minlength="5"
           required email
           required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$"/>
    <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
    <mat-error *ngIf="email.errors?.pattern">Please enter valid email</mat-error>
  </mat-form-field>
  <mat-dialog-actions align="center">
    <button type="submit"  mat-raised-button color="primary">Change Password</button>
    <button mat-button mat-dialog-close>Exit</button>
  </mat-dialog-actions>
</form>
